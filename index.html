<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Jogo da velha</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="game.js"></script>
	</head>
	<body>
		<div id="pagina_incial" align="center">
			<table style="width: 600px">
				<tbody>
					<tr>
						<td colspan="3" align="center">JOGO DA VELHA</td>
					</tr>
					<tr>
						<td align="center"><img src="imagens/jogador_1.png">
							<br>
							<input id="entrada_apelido1" type="text" maxlength="10" placeholder="Insira um apelido para 1" style="border: 0px; text-align: center">
						</td>
						<td align="center"><img id="iniciar_jogo" src="imagens/iniciar.png"></td>
						<td align="center"><img src="imagens/jogador_2.png">
							<br>
							<input id="entrada_apelido2" type="text" maxlength="10" placeholder="Insira um apelido para 2" style="border: 0px; text-align: center">
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="palco_jogo" style="display: none; margin-top: 50px; text-align: center;">
			<div style="display:inline-block;">
				<img src="imagens/jogador_1.png">
				<br>
				<span id="nome_jogador1"></span>
			</div>
			<div style="display:inline-block;">
				<table border="0">
					<tr>
						<td style="border-bottom: solid 2px black; border-right: solid 2px black">
							<div class="jogada" id="a-1" style="width: 100px; height: 100px"></div>
						</td>
						<td style="border-bottom: solid 2px black">
							<div class="jogada" id="a-2" style="width: 100px; height: 100px"></div>
						</td>
						<td style="border-bottom: solid 2px black; border-left: solid 2px black">
							<div class="jogada" id="a-3" style="width: 100px; height: 100px"></div>
						</td>
					</tr>
					<tr>
						<td style="border-bottom: solid 2px black; border-right: solid 2px black">
							<div class="jogada" id="b-1"style="width: 100px; height: 100px"></div>
						</td>
						<td style="border-bottom: solid 2px black">
							<div class="jogada" id="b-2" style="width: 100px; height: 100px"></div>
						</td>
						<td style="border-bottom: solid 2px black; border-left: solid 2px black">
							<div class="jogada" id="b-3" style="width: 100px; height: 100px"></div>
						</td>
					</tr>
					<tr>
						<td style="border-right: solid 2px black">
							<div class="jogada" id="c-1" style="width: 100px; height: 100px"></div>
						</td>
						<td>
							<div class="jogada" id="c-2" style="width: 100px; height: 100px"></div>
						</td>
						<td style="border-left: solid 2px black">
							<div class="jogada" id="c-3" style="width: 100px; height: 100px"></div>
						</td>
					</tr>
				</table>
			</div>
			<div style="display:inline-block;">
				<img src="imagens/jogador_2.png">
				<br>
				<span id="nome_jogador2"></span>
			</div>
		</div>
	</body>
</html>
